name: Trigger auto deployment for demo1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/demo1-AutoDeployTrigger-7d603340-b5d1-447f-a2c2-b1ca2bb39e30.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DEMO1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEMO1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEMO1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.DEMO1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMO1_REGISTRY_PASSWORD }}
          containerAppName: demo1
          resourceGroup: cxo
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


